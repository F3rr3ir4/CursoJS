<script>
    function retornaSexo(sexo){
       // M, F
       //Masculino, Feminino
       if (sexo === 'M') {
           return 'Masculino';

           return 'Feminino';
       } else {
           return 'Outro';
       }


    }
//  se conter apenas um else pode ser escrito da forma tern√°ria
//     var retorno = (sexo === 'M' )? 'Masculino': 'Feminino';

    var resultado = retornaSexo('M');
    console.log(resultado);
    

</script>
